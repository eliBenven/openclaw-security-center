name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx tsc -p packages/agent/tsconfig.json --noEmit
      - run: npx tsc -p packages/server/tsconfig.json --noEmit
      - run: npx tsc -p packages/cli/tsconfig.json --noEmit
      - run: npm test
